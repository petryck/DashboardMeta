<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="bundle.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: #212121;
      font-family: 'Montserrat';
      font-size: 22px;
    }

    button {
      padding: 0.8em 1.8em;
      border: 2px solid #ff0101;
      position: relative;
      overflow: hidden;
      background-color: transparent;
      text-align: center;
      text-transform: uppercase;
      font-size: 16px;
      transition: .3s;
      z-index: 1;
      font-family: inherit;
      color: #cccccc;
    }

    button::before {
      content: '';
      width: 0;
      height: 300%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      background: #ff0101;
      transition: .5s ease;
      display: block;
      z-index: -1;
    }

    button:hover::before {
      width: 105%;
    }

    button:hover {
      color: #111;
    }

    div {
      padding: 260px;
      width: 600px;
    }
  </style>
  <body>
    
    <div class="Diario">
      <a href="DashboardDiario/index.html">
        <button class="DiarioSemanal">
          <span>Diario/Semanal</span>
        </button>
      </a>

      <a href="DashboardDiario/index.html">
        <button class="MensalAnual">
          <span>Mensal/Anual</span>
        </button>
    </div>
    </a>

  </body>
</html>
